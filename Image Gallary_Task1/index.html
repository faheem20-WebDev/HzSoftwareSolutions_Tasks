<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Filters */
  .filters {
    text-align: center;
    margin: 20px 0;
  }
  .filters button {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border: none;
    background-color: #333;
    color: #fff;
    border-radius: 5px;
    transition: 0.3s;
  }
  .filters button:hover, .filters button.active {
    background-color: #ff6600;
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    padding: 10px;
  }
  .gallery img {
    width: 100%;
    cursor: pointer;
    border-radius: 5px;
    transition: transform 0.3s;
  }
  .gallery img:hover {
    transform: scale(1.05);
  }

  /* Lightbox */
  .lightbox {
    display: none;
    position: fixed;
    top:0; left:0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 9999;
    overflow: hidden;
  }
  .lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 5px;
  }
  .lightbox .close, .lightbox .prev, .lightbox .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2rem;
    color: #fff;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    user-select: none;
  }
  .lightbox .close {
    top: 20px;
    right: 20px;
    transform: none;
  }
  .lightbox .prev { left: 20px; }
  .lightbox .next { right: 20px; }

  @media (max-width: 768px){
    .lightbox .prev, .lightbox .next {
      display: none; /* Mobile uses swipe */
    }
  }
</style>
</head>
<body>

<!-- Filters -->
<div class="filters">
  <button class="active" data-filter="all">All</button>
  <button data-filter="nature">Nature</button>
  <button data-filter="animals">Animals</button>
  <button data-filter="city">City</button>
</div>

<!-- Gallery -->
<div class="gallery">
  <img src="https://picsum.photos/id/1015/400/300" data-category="nature" alt="Nature">
  <img src="https://picsum.photos/id/1025/400/300" data-category="animals" alt="Animals">
  <img src="https://picsum.photos/id/1031/400/300" data-category="city" alt="City">
  <img src="https://picsum.photos/id/1043/400/300" data-category="nature" alt="Nature">
  <img src="https://picsum.photos/id/1052/400/300" data-category="animals" alt="Animals">
  <img src="https://picsum.photos/id/1065/400/300" data-category="city" alt="City">
</div>

<!-- Lightbox -->
<div class="lightbox">
  <span class="close">&times;</span>
  <span class="prev">&#10094;</span>
  <span class="next">&#10095;</span>
  <img src="" alt="Full Image">
</div>

<script>
const gallery = document.querySelector('.gallery');
const lightbox = document.querySelector('.lightbox');
const lightboxImg = lightbox.querySelector('img');
const closeBtn = lightbox.querySelector('.close');
const prevBtn = lightbox.querySelector('.prev');
const nextBtn = lightbox.querySelector('.next');
const filters = document.querySelectorAll('.filters button');

let images = Array.from(gallery.querySelectorAll('img'));
let currentIndex = 0;

// Filter functionality
filters.forEach(btn => {
  btn.addEventListener('click', () => {
    filters.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.dataset.filter;
    images.forEach(img => {
      if(filter === 'all' || img.dataset.category === filter){
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    });
  });
});

// Open lightbox
images.forEach((img, index) => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'flex';
    lightboxImg.src = img.src;
    currentIndex = index;
  });
});

// Close lightbox
closeBtn.addEventListener('click', () => lightbox.style.display = 'none');

// Navigate lightbox
function showImage(index){
  const visibleImages = images.filter(img => img.style.display !== 'none');
  if(index < 0) index = visibleImages.length - 1;
  if(index >= visibleImages.length) index = 0;
  lightboxImg.src = visibleImages[index].src;
  currentIndex = index;
}

prevBtn.addEventListener('click', () => showImage(currentIndex - 1));
nextBtn.addEventListener('click', () => showImage(currentIndex + 1));

// Swipe for mobile
let startX = 0;
lightbox.addEventListener('touchstart', e => startX = e.touches[0].clientX);
lightbox.addEventListener('touchend', e => {
  let endX = e.changedTouches[0].clientX;
  if(endX - startX > 50) showImage(currentIndex - 1);
  if(startX - endX > 50) showImage(currentIndex + 1);
});
</script>

</body>
</html>
