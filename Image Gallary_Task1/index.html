<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
    <div class="filter-controls">
        <button class="filter-btn active" onclick="filterGallery('all')">All</button>
        <button class="filter-btn" onclick="filterGallery('nature')">Nature</button>
        <button class="filter-btn" onclick="filterGallery('city')">City</button>
        <button class="filter-btn" onclick="filterGallery('tech')">Tech</button>
    </div>

    <div class="image-grid" id="image-grid">
        <div class="gallery-item nature">
            <img src="https://picsum.photos/id/10/800/600" alt="Forest" onclick="openLightbox(0)">
            <div class="overlay">Nature View</div>
        </div>
        <div class="gallery-item city">
            <img src="https://picsum.photos/id/103/800/600" alt="Cityscape" onclick="openLightbox(1)">
            <div class="overlay">City Lights</div>
        </div>
        <div class="gallery-item tech">
            <img src="https://picsum.photos/id/0/800/600" alt="Laptop" onclick="openLightbox(2)">
            <div class="overlay">Modern Tech</div>
        </div>
        <div class="gallery-item nature">
            <img src="https://picsum.photos/id/11/800/600" alt="Lake" onclick="openLightbox(3)">
            <div class="overlay">Serene Lake</div>
        </div>
        <div class="gallery-item city">
            <img src="https://picsum.photos/id/122/800/600" alt="Bridge" onclick="openLightbox(4)">
            <div class="overlay">Urban Bridge</div>
        </div>
        <div class="gallery-item tech">
            <img src="https://picsum.photos/id/180/800/600" alt="Workspace" onclick="openLightbox(5)">
            <div class="overlay">Workspace</div>
        </div>
        <div class="gallery-item nature">
            <img src="https://picsum.photos/id/28/800/600" alt="Woods" onclick="openLightbox(6)">
            <div class="overlay">Woods</div>
        </div>
        <div class="gallery-item city">
            <img src="https://picsum.photos/id/234/800/600" alt="Paris" onclick="openLightbox(7)">
            <div class="overlay">City Life</div>
        </div>
    </div>
</div>

<div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <div class="lightbox-content">
        <img id="lightbox-img" src="">
    </div>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
</div>
<script src="./script.js"></script>
</body>
</html>
